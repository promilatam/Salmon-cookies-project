<!DOCTYPE html>

<html>
<head>
  <title>Sales Projection</title>
  <link href="./css/style.css" type="text/css" rel="stylesheet">
  
</head>

<body>

  <main>

          <label for="min-customer">Min Customer Per hour</label>
